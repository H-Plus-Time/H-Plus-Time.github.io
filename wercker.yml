box: motemen/nodejs-java-browsers
build:
  steps:
    - npm-install
    - script:
        name: bower install
        code: |
          ./node_modules/bower/bin/bower install --allow-root --config.interactive=false
    - script:
        name: npm test
        code: |
          xvfb-run npm test
deploy:
  steps:
    - script:
        name: compile app
        code: |
          ./node_modules/gulp/bin/gulp
    - lukevivier/gh-pages@0.2.1:
        token: $GITHUB_TOKEN
        basedir: build/bundled
