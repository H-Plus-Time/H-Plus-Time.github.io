box: markadams/chromium-xvfb-js
build:
  steps:
    - npm-install
    - script:
        name: node dependencies
        code: |
          npm install -g bower
    - script:
        name: bower install
        code: |
          bower install --allow-root --config.interactive=false
    - script:
        name: gulp install
        code: |
          npm install -g gulp-cli && gulp
    - script:
        name: npm test
        code: |
          xvfb-run npm test
deploy:
  steps:
    - script:
        name: clone posts
        code: |
          cd build/bundled && git clone https://github.com/H-Plus-Time/blog.git && \
          rm -r blog/.git && bower install && cd ../..
    - script:
        name: install surge
        code: |
          npm install -g surge && cp .surgeignore build/unbundled
    - alrayyes/surge-deploy:
        login: 'hplustime@gmail.com'
        directory: "build/unbundled"
        token: $SURGE_TOKEN
        domain: "hplustime.com"
