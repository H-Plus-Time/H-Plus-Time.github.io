box: justinribeiro/lighthouse
build:
  steps:
    - script:
        name: install yarn, git
        code: |
          apt-get update && apt-get install -y git && npm install -g yarn
    - script:
        name: set yarn cache
        code: |
          export YARN_CACHE=$WERCKER_CACHE_DIR/yarn
    - script:
        name: install dependencies
        code: |
          HOME=$YARN_CACHE yarn && yarn global add bower gulp-cli
    - script:
        name: bower install
        code: |
          bower install --allow-root --config.interactive=false
    - script:
        name: gulp
        code: |
          gulp
deploy:
  steps:
    - script:
        name: install bower
        code: apt-get update && apt-get install -y git && npm install -g bower
    - script:
        name: clone posts
        code: |
          cd build/unbundled && git clone https://github.com/H-Plus-Time/blog.git && \
          rm -r blog/.git && cp blog/bower.json ./ && bower install --force --allow-root && cd ../../
    - script:
        name: install surge
        code: |
          npm install -g surge
    - script:
        name: push to surge domain
        code: surge build/unbundled hplustime.com --token $SURGE_TOKEN
post_deploy:
    - script:
        name: lighthouse audit
        code: |
          mkdir report && cp README.md report
          headless_shell --no-sandbox --remote-debugging-port=9222 &>1 &
          lighthouse https://hplustime.com --output json --output-path=report/lighthouse_results.json
    - leipert/git-push:
        branch: report
        gh_oauth: $GITHUB_TOKEN
        basedir: report
