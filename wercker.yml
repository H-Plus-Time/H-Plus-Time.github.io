box: hplustime/lighthouse-wercker:latest
build:
  steps:
    - install-packages:
        packages: git
    - script:
        name: install yarn and set yarn cache
        code: |
          npm install -g yarn
          export YARN_CACHE=$WERCKER_CACHE_DIR/yarn
    - script:
        name: install dependencies
        code: |
          HOME=$YARN_CACHE yarn && yarn global add bower gulp-cli
    - script:
        name: bower install
        code: |
          bower install --allow-root --config.interactive=false
deploy:
  steps:
    - install-packages:
        packages: git yarn
    - script:
        name: install bower
        code: yarn global add bower surge
    - script:
        name: clone posts
        code: |
          cd build/default && git clone https://github.com/H-Plus-Time/blog.git && \
          rm -r blog/.git && cp blog/bower.json ./ && bower install --force --allow-root && cd ../../
    - script:
        name: push to surge domain
        code: surge build/default hplustime.com --token $SURGE_TOKEN
    - script:
        name: lighthouse audit
        code: |
          mkdir report && cp README.md report
          lighthouse --chrome-flags="--headless --disable-gpu" https://hplustime.com --output json --output-path=report/lighthouse_results.json
          lighthouse --chrome-flags="--headless --disable-gpu" https://hplustime.com --output html --output-path=report/index.html
          echo audit.hplustime.com > report/CNAME
    - script:
        name: surge deploy audit reports
        code: surge report audit.hplustime.com --token $SURGE_TOKEN
