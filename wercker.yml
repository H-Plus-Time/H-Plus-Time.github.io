box: markadams/chromium-xvfb-js
build:
  steps:
    - script:
        name: install yarn
        code: |
          npm install -g yarn
    - script:
        name: set yarn cache
        code: |
          export YARN_CACHE=$WERCKER_CACHE_DIR/yarn
    - script:
        name: install dependencies
        code: |
          HOME=$YARN_CACHE yarn global add bower gulp && yarn
    - script:
        name: bower install
        code: |
          bower install --allow-root --config.interactive=false
    - script:
        name: gulp install
        code: |
          gulp
    - script:
        name: npm test
        code: |
          xvfb-run npm test
    - script:
        name: cleanup dev deps
        code: |
          HOME=$YARN_CACHE yarn --prod

deploy:
  steps:
    - script:
        name: install bower
        code: npm install -g bower
    - script:
        name: clone posts
        code: |
          cd build/unbundled && git clone https://github.com/H-Plus-Time/blog.git && \
          rm -r blog/.git && cp blog/bower.json ./ && bower install --force --allow-root && cd ../../
    - script:
        name: install surge
        code: |
          npm install -g surge
    - script:
        name: push to surge domain
        code: surge build/unbundled hplustime.com --token $SURGE_TOKEN
post_deploy:
  steps:
    - script:
        name: install lighthouse
        code: yarn global add lighthouse
    - script:
        name: lighthouse audit
        code: |
          mkdir report && cp README.md report && \
          lighthouse https://hplustime.com --output json --output-path=report/lighthouse_results.json
    - leipert/git-push:
        branch: report
        gh_oauth: $GITHUB_TOKEN
        basedir: report
