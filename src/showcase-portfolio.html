<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="portfolio-card.html">
<link rel="import" href="shared-styles.html">

<dom-module id="showcase-portfolio">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        flex-direction:row;
        padding: 10px;
        justify-content:center;
        flex-wrap:wrap;
      }
      .fullscreen {
        position:absolute;
        top:0;
        bottom:0;
        left:0;
        right:0;
        z-index:2 !important;
        background:white;
      }
    </style>
    <iron-ajax auto
      url="/data/portfolio.json"
      handle-as="json"
      last-response="{{data}}">
    </iron-ajax>
    <template is="dom-repeat" items="[[data]]">
      <portfolio-card
        base-url="https://h-plus-time.github.io"
        data="[[item]]"></portfolio-card>
    </template>
  </template>

  <script>
    Polymer({
      is: 'showcase-portfolio'

    });
  </script>
</dom-module>
