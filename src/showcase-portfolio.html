<html><head><meta charset="UTF-8"><link rel="import" href="showcase-app.html"></head><body><div hidden="" by-vulcanize=""><dom-module id="portfolio-card" assetpath="./"><template><style include="iron-flex iron-flex-alignment">:host{display:block;margin:5px}:host>div a div{width:200px;height:200px;background:#fff;@apply(--shadow-elevation-2dp)}:host>div a div:hover{@apply(--shadow-elevation-4dp)}img{padding:4px;width:192px;height:192px}a{text-decoration:none;color:#000;font-family:Roboto,Noto,sans-serif}</style><div on-mouseover="_toggleView" on-mouseout="_toggleView"><a href="[[baseUrl]]/[[data.name]]" alt="[[data.name]]"><div hidden$="[[hovered]]"><img src="[[baseUrl]]/[[data.name]]/[[data.logo]]" alt="[[data.name]]"></div><div hidden$="[[!hovered]]"></div></a></div></template><script>Polymer({is:"portfolio-card",properties:{hovered:{type:Boolean,value:function(e){return!1}}},_toggleView:function(){this.hovered=!this.hovered}});</script></dom-module></div><dom-module id="showcase-portfolio"><template><style include="shared-styles">:host{display:flex;flex-direction:row;padding:10px;justify-content:center}</style><iron-ajax auto="" url="/data/portfolio.json" handle-as="json" last-response="{{data}}"></iron-ajax><template is="dom-repeat" items="[[data]]"><portfolio-card base-url="https://h-plus-time.github.io" data="[[item]]"></portfolio-card></template></template><script>Polymer({is:"showcase-portfolio"});</script></dom-module></body></html>
