<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../bower_components/fontawesome-iconset/fa-all.html" />
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="skill-chip.html" />
<link rel="import" href="work-chip.html" />
<link rel="import" href="volunteer-chip.html" />
<link rel="import" href="edu-chip.html" />
<link rel="import" href="accolade-chip.html" />
<link rel="import" href="shared-styles.html">

<dom-module id="showcase-resume">
  <template>
  <style include=" shared-styles iron-flex iron-flex-alignment">
    :host {
      display: block;
      font-family:'Roboto', 'Noto', sans-serif;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      max-width:1280px;
      margin:auto;
    }
    paper-card {
      display:block;
      padding:10px;
      margin:5px;
    }
    h1 {
      margin-bottom:0;
    }
    h2 {
      margin-top:0;
    }
    .nomargin {
      margin:0;
    }
    section.body {
      flex:1;
      width:100%;
    }
    .caps {
      text-transform:uppercase;
    }
  </style>

  <iron-ajax auto
    url="[[url]]"
    last-response="{{resume}}"
    handle-as="json">
  </iron-ajax>
  <h1>[[resume.name]]</h1>
  <h2>[[resume.info.label]]</h2>
  <template is="dom-if" if="[[resume.location]]">
    <h3 class="nomargin">[[resume.location.city]], [[resume.location.region]], [[resume.location.country]]</h3>
    <h3 class="nomargin">[[resume.location.address]]</h3>
  </template>
  <div class="horizontal layout center">
    <iron-icon icon="communication:email"></iron-icon><h3>[[resume.contact.email]]</h3>
  </div>
  <h3>[[resume.contact.phone]]</h3>
  <h3 class="caps">Profiles</h3>
  <div class="horizontal layout center profiles">
    <a href="https://twitter.com/H-Plus-Time">
      <paper-icon-button icon="fa:twitter" style="color:skyblue">
      </paper-icon-button>
    </a>
    <a href="https://github.com/H_Plus_Time">
      <paper-icon-button icon="fa:github">
      </paper-icon-button>
    </a>

  </div>
  <section class="body">
    <paper-card heading="Employment">
      <template is="dom-repeat" items="[[resume.employment.history]]">
        <work-chip data="[[item]]"></work-chip>
      </template>
    </paper-card>
    <paper-card heading="Education">
      <template is="dom-repeat" items="[[resume.education.history]]">
        <edu-chip data="[[item]]"></edu-chip>
      </template>
    </paper-card>
    <paper-card heading="Skills">
      <template is="dom-repeat" items="[[resume.skills.sets]]">
        <skill-chip data="[[item]]"></skill-chip>
      </template>
    </paper-card>
    <paper-card heading="Volunteer Work">
      <template is="dom-repeat" items="[[resume.volunteer.history]]">
        <volunteer-chip data="[[item]]"></volunteer-chip>
      </template>
    </paper-card>
    <paper-card heading="Accolades">
      <template is="dom-repeat" items="[[resume.recognition]]">
        <accolade-chip data="[[item]]"></accolade-chip>
      </template>
    </paper-card>
  </section>
  </template>

  <script>
    Polymer({
      is: 'showcase-resume'
    });
  </script>
</dom-module>
