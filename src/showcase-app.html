<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html" async>
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html" async>
<link rel="import" href="../bower_components/neon-animation/neon-animation.html" async>
<link rel="import" href="../bower_components/iron-icons/iron-icons.html" async>
<dom-module id="showcase-app">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        --app-primary-color: #eee;
        --app-secondary-color: black;
        --app-accent-color:#536DFE;
        --app-tertiary-color: grey;
        display: block;
      }

      app-header {
        color: var(--app-tertiary-color);
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      paper-tab[link] a {
          /* These mixins (from iron-flex-layout) center the link text. */
          /*@apply(--layout-horizontal);*/
          /*@apply(--layout-center-center);*/
          color: inherit;
          text-decoration: none;
          padding-left:10px;
          padding-right:10px;
          flex: 1 1 auto;
          height:50% !important;
        }

      .drawer-list a {
        display: block;

        padding: 0 16px;

        text-decoration: none;

        color: var(--app-secondary-color);

        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;

        font-weight: bold;
      }
      div[main-title] {
        flex:0 !important;
        margin:auto;
      }
      app-header app-toolbar:first-of-type {
        /*height:100px;*/
        align-items:flex-start;
      }
      app-toolbar paper-tabs {
        position:absolute;
        right:0;
        text-transform:uppercase;
        --paper-tabs-selection-bar-color: var(--app-accent-color);
      }
      iron-pages {
        height:calc(100% - 128px);
      }
      .fullscreen {
        position:absolute;
        top:0;
        bottom:0;
        right:0;
        left:0;
        width:100vw;
        height:100vh;
        margin:0 !important;
      }
      .portfolio-card {
        background:white;
      }
      .back-nav {
        border-radius:50%;
        @apply(--shadow-elevation-2dp);
      }
    </style>
    <iron-media-query query="max-width: 767px" query-matches="{{smallScreen}}"></iron-media-query>
    <app-location route="{{route}}"
      tail="{{subroute}}"
      url-space-regex="^/#/"
      use-hash-as-path></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <paper-dialog class="fullscreen portfolio-card"
      entry-animation="scale-up-animation"
      exit-animation="fade-out-animation"
      opened$="[[fullscreenPortfolio]]">
      <div>
        <paper-icon-button toggles class="back-nav" icon="arrow-back"
          active="{{fullscreenPortfolio}}">Back</paper-icon-button>
      </div>
      <h2>[[portfolio.name]]</h2>
      <div>

      </div>
    </paper-dialog>
    <app-drawer-layout fullbleed force-narrow>
      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <template is="dom-repeat" items="[[menuItems]]">
            <a name="[[item.name]]" href="/#/[[item.name]]">[[item.label]]</a>
          </template>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <div hidden$="[[!smallScreen]]">
              <paper-icon-button
                icon="menu" drawer-toggle>
              </paper-icon-button>
            </div>
            <div hidden$="[[smallScreen]]">
              <paper-tabs selected="{{routeData.page}}"
                attr-for-selected="name">
                <template is="dom-repeat" items="[[menuItems]]">
                  <paper-tab name="[[item.name]]" link>
                    <a href="/#/[[item.name]]">[[item.label]]</a>
                  </paper-tab>
                </template>
              </paper-tabs>
            </div>
          </app-toolbar>
          <app-toolbar>
            <div main-title>H-Plus-Time</div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <showcase-home name="home"></showcase-home>
          <showcase-portfolio name="portfolio"
            on-expand-portfolio-card="toggleFSPortfolio"></showcase-portfolio>
          <showcase-resume name="resume" url="../data/resume.json"></showcase-resume>
          <showcase-blog name="blog"></showcase-blog>
          <showcase-view404 name="view404"></showcase-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'showcase-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        menuItems: {
          type: Array,
          value: _ => (
            [
              {name: "home", label: "Home"},
              {name: "resume", label: "Resume"},
              {name: "portfolio", label: "Portfolio"},
              {name: "blog", label: "Blog"}
            ]
          )
        },

        smallScreen: {
          type: Boolean,
          notify: true,
          value: _ => false
        },

        fullscreenPortfolio: {
          type: Boolean,
          value: _ => false
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _ensureHardNav(page) {
      },
      _routePageChanged: function(page) {
        this.page = page || 'home';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('showcase-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      },

      toggleFSPortfolio(e) {
        this.portfolio = e.detail;
        this.fullscreenPortfolio = !this.fullscreenPortfolio;
      }
    });
  </script>
</dom-module>
