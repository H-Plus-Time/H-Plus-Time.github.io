<html><head><link rel="import" href="../bower_components/polymer/polymer.html"><link rel="import" href="../bower_components/marked-element/marked-element.html"><link rel="import" href="../bower_components/iron-list/iron-list.html"><link rel="import" href="../bower_components/iron-ajax/iron-ajax.html"><link rel="import" href="blog-post.html"></head><body><dom-module id="showcase-blog"><template><style>:host{display:block;max-width:960px;margin:auto}.blog-container{position:relative;width:100%}</style><iron-ajax auto="" url="blogcontent.hplustime.com/sitemap.json" handle-as="json" last-response="{{urls}}"></iron-ajax><div class="blog-container"><template is="dom-repeat" items="[[_filteredUrls(urls)]]"><blog-post prefix="blog" url="[[item]]"></blog-post></template></div></template><script>Polymer({is:"showcase-blog",_filteredUrls:function(o){return console.log(o),o},attached:function(){}});</script></dom-module></body></html>
