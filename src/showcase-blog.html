<html><head><link rel="import" href="../bower_components/polymer/polymer.html"><link rel="import" href="../bower_components/marked-element/marked-element.html"><link rel="import" href="../bower_components/iron-list/iron-list.html"></head><body><dom-module id="showcase-blog"><template><style>:host{display:block}</style><iron-ajax auto="" url="../data/example.md" handle-as="text" on-response="_processLinkTags" last-response="{{content}}"></iron-ajax><marked-element markdown$="{{content}}"><div class="markdown-html"></div></marked-element><iron-ajax auto="" url="../blog/file-list" handle-as="text" last-response="{{urls}}"></iron-ajax><iron-list items="[[_filteredUrls(urls)]]"><template><blog-post url="[[item]]"></blog-post></template></iron-list></template><script>Polymer({is:"showcase-blog",_filteredUrls:function(e){return e.filter(function(e){return["file-list","wercker.yml","README.md"].indexOf(e)==-1})},_processLinkTags:function(e){var l=this,r=e.detail.response,t=marked.lexer(r),n=t.filter(function(e){return e.text.indexOf("<link")!=-1});console.log(n);var i=/href=".*"/;n.map(function(e){var r=e.text.match(i)[0],t=0!=r.split('"').length?r.split('"'):r.split("'");console.log(t[1]);var n=l.resolveUrl(t[1]);l.importHref(n,null,null,!0)})}});</script></dom-module></body></html>
