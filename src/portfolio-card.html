<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/element-styles/paper-material-styles.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<dom-module id="portfolio-card">
  <template>
    <style include="iron-flex iron-flex-alignment paper-material-styles">
      :host {
        display: block;
        position:relative;
        margin:5px;
      }
      :host > div a div {
        width:200px;
        height:200px;
        background:white;
        @apply --paper-material-elevation-1;
      }
      :host > div:hover {
        @apply --paper-material-elevation-2;
      }
      img {
        padding:4px;
        width:192px;
        height:192px;
      }
      a {
        text-decoration:none;
        color:black;
        font-family: 'Roboto', 'Noto', sans-serif;
      }
      .detail {
        position:absolute;
        bottom:0;
        right:0;
        border-radius:50%;
        color:var(--app-tertiary-color);
      }
      .detail:hover {
        @apply(--shadow-elevation-2dp);
      }
    </style>
    <div on-mouseover="_toggleView" on-mouseout="_toggleView">
      <!-- <paper-icon-button
        icon="fullscreen" on-tap="_fireExpandCard"
        class="detail"></paper-icon-button> -->
      <a href="[[data.base_url]]" target="_blank" alt="[[data.name]]">
        <div hidden$="[[_computeMainHidden(hovered, expanded)]]">
          <img src="[[data.base_url]]/[[data.logo]]"
            alt="[[data.name]]" />
        </div>
        <div hidden$="[[_computeDetailHidden(hovered, expanded)]]">

        </div>
      </a>
    </div>
  </template>
  <script>
    Polymer({
      is: 'portfolio-card',
      properties: {
        hovered: {
          type: Boolean,
          value: _ => false
        },
        expanded: {
          type: Boolean,
          value: _ => false
        }
      },
      _toggleView() {
        this.hovered = !this.hovered;
      },
      _fireExpandCard(e) {
        this.dispatchEvent(new CustomEvent('expand-portfolio-card', {detail: this.data, bubbles: true}))
      },

      _computeDetailHidden(hovered, expanded) {
        if(expanded) {
          return false;
        }
        return !hovered;
      },
      _computeMainHidden(hovered, expanded) {
        if(expanded) {
          return false;
        }
        return hovered;
      }

    });
  </script>
</dom-module>
